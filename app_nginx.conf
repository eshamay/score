upstream django {
    server unix:///home/ec2-user/music_hacking_app/mysite.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name ec2-35-167-94-23.us-west-2.compute.amazonaws.com; # subscomtitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/ec2-user/music_hacking_app/music_site/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/ec2-user/music_hacking_app/music_site/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ec2-user/music_hacking_app/uwsgi_params; # the uwsgi_params file you installed
    }
}
